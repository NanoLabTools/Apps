<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoLabTools Hub</title>
    
    <!-- External CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fbfcfe;
            color: #1e293b;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        const Navbar = () => {
            const [showContact, setShowContact] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowContact(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            return (
                <nav className="glass-nav border-b border-slate-100 sticky top-0 z-50">
                    <div className="max-w-6xl mx-auto px-8">
                        <div className="flex items-center justify-between h-20">
                            <div className="flex items-center space-x-4">
                                <div className="w-11 h-11 bg-[#5850ec] rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                                    <svg viewBox="0 0 24 24" className="w-6 h-6 text-white" fill="none" stroke="currentColor" strokeWidth="2.5">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                                    </svg>
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-xl font-black tracking-tight text-slate-900 leading-none">
                                        NanoLabTools
                                    </span>
                                    <span className="text-[10px] font-bold tracking-[0.2em] text-slate-400 uppercase mt-1">
                                        Repository
                                    </span>
                                </div>
                            </div>
                            
                            <div className="relative" ref={dropdownRef}>
                                <button 
                                    onClick={() => setShowContact(!showContact)}
                                    className="px-8 h-12 flex items-center justify-center rounded-full bg-slate-900 hover:bg-black text-white transition-all focus:outline-none text-sm font-bold tracking-wide shadow-lg shadow-slate-200"
                                >
                                    Contact
                                </button>

                                {showContact && (
                                    <div className="absolute right-0 mt-4 w-80 bg-white rounded-[2rem] shadow-2xl border border-slate-100 p-7 z-[60] animate-fade-in origin-top-right">
                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Support & Feedback</h4>
                                        <p className="text-[13px] text-slate-600 leading-relaxed font-medium">
                                            These applications are free to use. Feel free to share them. 
                                            Send an email to <a href="mailto:migisber@ucm.es" className="font-bold text-[#5850ec] hover:underline">migisber@ucm.es</a> for queries or suggestions.
                                        </p>
                                        <div className="absolute -top-1.5 right-8 w-3 h-3 bg-white border-t border-l border-slate-100 rotate-45"></div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const AppCard = ({ app }) => (
            <div className="group bg-white rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col overflow-hidden transition-all hover:shadow-2xl hover:shadow-indigo-100/50 hover:-translate-y-2 duration-500">
                <div className="p-10 pb-6 flex justify-between items-start">
                    <div className="w-14 h-14 bg-[#5850ec] rounded-2xl flex items-center justify-center shadow-xl shadow-indigo-100 group-hover:scale-110 transition-transform duration-500">
                        {app.icon}
                    </div>
                    <span className="text-[10px] font-black px-4 py-1.5 bg-indigo-50 text-[#5850ec] rounded-full uppercase tracking-widest">
                        {app.version}
                    </span>
                </div>
                
                <div className="px-10 flex-grow">
                    <h3 className="text-2xl font-bold text-slate-900 mb-4 tracking-tight">{app.name}</h3>
                    <p className="text-sm text-slate-500 leading-relaxed mb-6 font-medium">
                        {app.description}
                    </p>
                    
                    {app.features && app.features.length > 0 && (
                        <ul className="space-y-3 mb-8">
                            {app.features.map((feature, idx) => (
                                <li key={idx} className="flex items-start text-[13px] text-slate-600 font-semibold">
                                    <div className="w-5 h-5 rounded-full bg-indigo-50 flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                                        <svg className="w-3 h-3 text-[#5850ec]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" />
                                        </svg>
                                    </div>
                                    <span className="leading-tight">{feature}</span>
                                </li>
                            ))}
                        </ul>
                    )}
                </div>
                
                <div className="p-10 pt-0 mt-auto">
                    <a 
                        href={app.downloadUrl} 
                        download={app.fileName}
                        className="flex items-center justify-center space-x-3 w-full py-5 bg-[#5850ec] text-white rounded-2xl font-bold text-base hover:bg-[#4e46e5] active:scale-[0.98] transition-all shadow-xl shadow-indigo-100 hover:shadow-2xl hover:shadow-indigo-200"
                    >
                        <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                        <span>Download Tool (.html)</span>
                    </a>
                </div>
            </div>
        );

        const App = () => {
            const apps = [
                {
                    id: 'cell-lab-manager',
                    name: 'Cell Lab Manager',
                    version: 'v1.0',
                    description: 'A laboratory management tool for organizing your frozen cells.',
                    features: [
                        'Track vial storage and removals,\nplus all relevant lab information'
                    ],
                    downloadUrl: './downloads/CellLabManager.html', 
                    fileName: 'CellLabManager.html',
                    icon: (
                        <svg viewBox="0 0 24 24" className="w-7 h-7 text-white" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                    )
                }
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    
                    <main className="flex-grow">
                        <div className="max-w-6xl mx-auto px-8 pt-8 pb-8 animate-fade-in">
                            <header className="mb-10">
                                <h1 className="text-4xl font-black text-slate-900 tracking-tight mb-2">
                                    A toolbox of apps for daily lab management
                                </h1>
                                <p className="text-xl md:text-2xl font-medium text-slate-500 mb-10">
                                    By scientists, for scientists
                                </p>
                                
                                <div className="w-full mb-14 overflow-hidden rounded-[2.5rem] border border-slate-100 bg-white shadow-2xl shadow-indigo-50/50">
                                    <img 
                                        src="./assets/workflow.png" 
                                        alt="Lab Management Workflow" 
                                        className="w-full h-auto block"
                                    />
                                </div>

                                <h2 className="text-3xl md:text-4xl font-extrabold text-slate-900">
                                    Available Apps
                                </h2>
                            </header>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                {apps.map(app => <AppCard key={app.id} app={app} />)}

                                <div className="border-2 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center p-12 text-center bg-slate-50/50">
                                    <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-6 shadow-sm">
                                        <svg className="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 4v16m8-8H4" />
                                        </svg>
                                    </div>
                                    <h4 className="text-xl font-bold text-slate-400 mb-2">More Tools Coming</h4>
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className="py-12 border-t border-slate-100 bg-white">
                        <div className="max-w-6xl mx-auto px-8">
                            <div className="flex flex-col sm:flex-row justify-between items-center gap-8">
                                <div className="flex items-center space-x-3">
                                    <div className="w-7 h-7 bg-slate-100 rounded flex items-center justify-center">
                                        <svg viewBox="0 0 24 24" className="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" strokeWidth="3">
                                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                                        </svg>
                                    </div>
                                    <span className="text-sm font-bold text-slate-800 tracking-tight">
                                        NanoLabTools Repository
                                    </span>
                                </div>
                                <div className="text-xs font-bold text-slate-400 tracking-wider">
                                    DEVELOPED BY <span className="text-[#5850ec]">MIGUEL G</span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
