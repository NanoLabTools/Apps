
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoLabTools Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fbfcfe;
            color: #1e293b;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "htm": "https://esm.sh/htm@3.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        // --- Components ---

        const Navbar = () => {
            const [showContact, setShowContact] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowContact(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            return html`
                <nav className="border-b border-slate-100 bg-white relative">
                    <div className="max-w-6xl mx-auto px-8">
                        <div className="flex items-center justify-between h-20">
                            <div className="flex items-center space-x-4">
                                <div className="w-11 h-11 bg-[#5850ec] rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                                    <svg viewBox="0 0 24 24" className="w-6 h-6 text-white" fill="none" stroke="currentColor" strokeWidth="2.5">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                                    </svg>
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-xl font-bold tracking-tight text-[#1e293b] leading-none">
                                        NanoLabTools
                                    </span>
                                    <span className="text-[10px] font-bold tracking-widest text-slate-400 uppercase mt-1">
                                        Repository
                                    </span>
                                </div>
                            </div>
                            
                            <div className="relative" ref=${dropdownRef}>
                                <button 
                                    onClick=${() => setShowContact(!showContact)}
                                    className="px-4 h-9 flex items-center justify-center rounded-full bg-slate-100 hover:bg-slate-200 text-black transition-all focus:outline-none text-xs font-semibold"
                                >
                                    Contact
                                </button>

                                ${showContact && html`
                                    <div className="absolute right-0 mt-3 w-72 bg-white rounded-2xl shadow-xl border border-slate-100 p-5 z-[60] origin-top-right animate-fade-in">
                                        <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Get in touch</h4>
                                        <p className="text-sm text-slate-600 leading-relaxed">
                                            Send an email to <a href="mailto:migisber@ucm.es" className="font-semibold text-[#5850ec] hover:underline">migisber@ucm.es</a> for questions or suggestions.
                                        </p>
                                        <div className="absolute -top-1.5 right-6 w-3 h-3 bg-white border-t border-l border-slate-100 rotate-45"></div>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                </nav>
            `;
        };

        const AppSection = ({ apps }) => {
            return html`
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${apps.map((app) => html`
                        <div key=${app.id} className="bg-white rounded-3xl shadow-sm border border-slate-100 flex flex-col overflow-hidden transition-transform hover:-translate-y-1 duration-300">
                            <div className="p-8 pb-4 flex justify-between items-start">
                                <div className="w-12 h-12 bg-[#5850ec] rounded-2xl flex items-center justify-center shadow-md">
                                    ${app.icon}
                                </div>
                            </div>
                            
                            <div className="px-8 flex-grow">
                                <h3 className="text-xl font-bold text-slate-800 mb-3">${app.name}</h3>
                                <p className="text-sm text-slate-500 leading-relaxed mb-6">
                                    ${app.description}
                                </p>
                                
                                <ul className="space-y-3 mb-8">
                                    ${app.features.map((feature, idx) => html`
                                        <li key=${idx} className="flex items-center text-xs text-slate-500 font-medium">
                                            <svg className="w-4 h-4 text-[#5850ec] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" />
                                            </svg>
                                            ${feature}
                                        </li>
                                    `)}
                                </ul>
                            </div>
                            
                            <div className="p-6 pt-0 mt-auto">
                                <a 
                                    href=${app.downloadUrl} 
                                    download=${app.fileName}
                                    className="flex items-center justify-center space-x-3 w-full py-4 bg-[#5850ec] text-white rounded-2xl font-bold text-sm hover:bg-[#4e46e5] active:scale-[0.98] transition-all shadow-lg shadow-indigo-100"
                                >
                                    <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                                    </svg>
                                    <span>Download Tool (.html)</span>
                                </a>
                            </div>
                        </div>
                    `)}

                    <div className="border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center p-12 text-center bg-transparent">
                        <div className="w-14 h-14 bg-slate-50 rounded-full flex items-center justify-center mb-6">
                            <svg className="w-6 h-6 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <h4 className="text-lg font-bold text-slate-400 mb-2">More Tools Coming</h4>
                        <p className="text-sm text-slate-300 max-w-[200px] leading-relaxed">
                            We are developing new tools for your lab.
                        </p>
                    </div>
                </div>
            `;
        };

        const Footer = () => {
            return html`
                <footer className="py-10 border-t border-slate-100 bg-[#f9fafb]">
                    <div className="max-w-6xl mx-auto px-8">
                        <div className="flex flex-col sm:flex-row justify-between items-center gap-6">
                            <div className="flex items-center space-x-3">
                                <div className="w-6 h-6 bg-slate-300 rounded flex items-center justify-center">
                                    <svg viewBox="0 0 24 24" className="w-3 h-3 text-white" fill="none" stroke="currentColor" strokeWidth="3">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                                    </svg>
                                </div>
                                <span className="text-sm font-bold text-slate-700">
                                    NanoLabTools Repository
                                </span>
                            </div>
                            
                            <div className="text-sm text-slate-400">
                                Developed by <span className="text-[#5850ec] font-semibold">Miguel G</span>
                            </div>
                        </div>
                    </div>
                </footer>
            `;
        };

        const App = () => {
            const apps = [
                {
                    id: 'cell-lab-manager',
                    name: 'Cell Lab Manager',
                    version: 'V2.0.0',
                    description: 'A specialized laboratory management tool for tracking cell line vials stored in liquid nitrogen tanks. Includes audit trails and storage mapping.',
                    features: [
                        'Inventory Tracking & Filtering',
                        'Excel Export / Import',
                        'PDF User Manual Generation',
                        'Multilingual (EN/ES) UI'
                    ],
                    downloadUrl: './downloads/CellLabManager.html', 
                    fileName: 'CellLabManager.html',
                    icon: html`
                        <svg viewBox="0 0 24 24" className="w-6 h-6 text-white" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                    `
                }
            ];

            return html`
                <div className="min-h-screen flex flex-col">
                    <div className="sticky top-0 z-50">
                        <${Navbar} />
                    </div>
                    
                    <main className="flex-grow">
                        <div className="max-w-6xl mx-auto px-8 py-16 animate-fade-in">
                            <header className="mb-12">
                                <h2 className="text-xs font-black tracking-widest text-[#5850ec] uppercase mb-3">Available Apps</h2>
                                <div className="text-black text-[15px] leading-tight font-medium">
                                    <p>Click on the download button to get the standalone HTML file. No installation</p>
                                    <p>Required.</p>
                                </div>
                            </header>
                            
                            <${AppSection} apps=${apps} />
                        </div>
                    </main>

                    <${Footer} />
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
